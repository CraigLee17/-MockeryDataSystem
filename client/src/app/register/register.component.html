<div class="col-md-7 col-md-offset-1">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Register</strong></h3></div>

    <div class="panel-body">
      <form [formGroup]="registerForm">
        <div class="alert alert-danger" *ngIf="!registerForm.hasError('clean') && registerForm.invalid">
          <li *ngIf="registerForm.controls['firstName'].dirty && registerForm.controls['firstName'].invalid">
            First name is required!
          </li>
          <li *ngIf="registerForm.controls['lastName'].dirty && registerForm.controls['lastName'].invalid">
            Last name is required!
          </li>
          <li *ngIf="registerForm.controls['username'].dirty && registerForm.controls['username'].invalid">
            Length of username should between 3 and 10!
          </li>
          <li *ngIf="registerForm.controls['email'].dirty && registerForm.controls['email'].hasError('email')">
            Email format wrong!
          </li>
          <li *ngIf="registerForm.controls['password'].dirty && registerForm.controls['password'].invalid">
            Password is required!
          </li>
          <li *ngIf="registerForm.controls['confirmedPassword'].dirty && registerForm.hasError('pswNotMatch')">
            Password and confirm password are different!
          </li>
          <li *ngIf="error">
            First name is required!
          </li>
        </div>
        <div class="alert alert-danger" *ngIf="error">
          {{error}}
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label class="col-form-label"><strong>First Name:</strong></label>
              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label class="col-form-label"><strong>Last Name:</strong></label>
              <input type="text" formControlName="lastName" class="form-control " placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label"><strong>Username:</strong></label>
          <input type="text" formControlName="username" class="form-control " placeholder="Username">
        </div>
        <div class="form-group">
          <label class="col-form-label"><strong>Email:</strong></label>
          <input type="email" formControlName="email" class="form-control " placeholder="Email Address">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label class="col-form-label"><strong>Password:</strong></label>
              <input type="password" formControlName="password" class="form-control " placeholder="Password">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <label class="col-form-label"><strong>Confirm password:</strong></label>
              <input type="password" formControlName="confirmedPassword" class="form-control "
                     placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <button (click)="register(registerForm.value)" class="btn btn-primary pull-right" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
