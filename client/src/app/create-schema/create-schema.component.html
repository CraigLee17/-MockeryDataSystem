<div class="row" [formGroup]="createSchemaForm">
  <div class="col-md-7 col-sm-12">
    <h3><strong>New Schema</strong></h3>
    <div class="card">
      <table class="table table-sm table-striped table-responsive">
        <thead>
        <tr>
          <th>Field Name</th>
          <th>Type</th>
        </tr>
        </thead>
        <tbody formArrayName="fields">
        <tr *ngFor="let field of createSchemaForm.get('fields').controls; let i = index">
          <td><input class="form-control" [value]=field.value.name></td>
          <td>
            <input class="form-control type-input" readonly
                   data-toggle="modal" data-target="#modal" [value]=field.value.dataType.name
                   (click)="selectedIndex = i">
          </td>
          <td><a class="oi oi-x" (click)="removeField(i)"></a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-outline-dark col-md-5 col-sm-12" (click)="addField()">Add another field</button>
  </div>

  <div class="container col-md-5">
    <div class="form-group">
      <label class="col-md-4 col-form-label">#Rows:</label>
      <div class="col-md-8">
        <input class="form-control" placeholder="number of rows" formControlName="count">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-form-label">Format:</label>
      <div class="col-md-8">
        <select class="custom-select form-control" formControlName="fileFormat">
          <option selected>JSON</option>
          <option>CSV</option>
          <option>XML</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 col-form-label">Schema Name:</label>
      <div class="col-md-8">
        <input class="form-control" placeholder="schema name" formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-outline-info col-sm-12 col-md-4 mb-1" (click)="createSchema(createSchemaForm.value)" [disabled]="createSchemaForm.invalid">Save Schema</button>
        <button class="btn btn-outline-primary col-sm-12 col-md-4 mb-1">Preview</button>
        <button class="btn btn-outline-success  col-sm-12 col-md-4">Download Data</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">
          Choose a Type
        </h5>
      </div>
      <div class="modal-body container row">
        <div class="col-md-3 col-sm-6" *ngFor="let type of dataTypes">
          <div class="card mt-1 h-130" style="cursor: pointer" (click)="selectType(type)" data-dismiss="modal">
            <div class="card-body">
              <h4 class="card-title text-primary">{{type.name}}</h4>
              <p class="card-text text-secondary">{{type.description}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
