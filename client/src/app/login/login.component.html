<div class="col-md-4 col-md-offset-3">
  <h3><strong>Login</strong></h3>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="email" required/>
      <div class="alert alert-danger"
           *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].dirty">
        <div *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required!
        </div>
        <div
          *ngIf="!loginForm.controls['email'].hasError('required') && loginForm.controls['email'].hasError('email')">
          Email format wrong!
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="password" required/>
      <div class="alert alert-danger"
           *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty">
        <div *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login(loginForm.value)">Login
      </button>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <div class="form-group">
      <div style="font-size:85%">
        Don't have an account!
        <a [routerLink]="['/register']">
          Sign Up Here
        </a>
      </div>
    </div>
  </form>
</div>
